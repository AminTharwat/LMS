<div class="container-fluid ps-md-0">
  <div class="row g-0">
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="navbar-brand d-flex justify-content-around pb-5">
            <img
              src="assets/logo.png"
              class="logo d-inline-block align-top"
              alt=""
            />

            <div class="align-self-center">
              <p class="signup">Don't have account <a href=" " routerLink="/signup">Signup</a></p>
            </div>
          </div>

          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">Welcome back</h3>

              <form ngModel #f="ngForm" name="name">
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                    ngModel
                    #email="ngModel"
                    name="email"
                    required
                    email
                  />
                  <div class="alert alert-danger" *ngIf="email.touched && email?.errors?.['required']">Email is required</div>
                  <div class="alert alert-danger" *ngIf="email.touched && email?.errors?.['email']">Your input doesn't match the email format</div>
                  <label for="floatingInput">Email address</label>

                  </div>
                  <div class="form-floating mb-3">
                    <input
                      [type]="type"
                      class="form-control"
                      id="floatingPassword"
                      placeholder="Password"
                      ngModel
                      #password="ngModel"
                      name="password"
                      required
                      minlength="8"
                     />
                     <div class="alert alert-danger" *ngIf="password.touched && password.errors?.['required']">Password is required</div>
                     <div class="alert alert-danger" *ngIf="password.touched && password.errors?.['minlength']">Password should be 8+ characters</div>
                    <span (click)="hidePass()" class="eye fa fa-eye-slash"></span>

                  <label for="floatingPassword">Password</label>
                </div>

                <div class="form-check mb-3 d-flex justify-content-between">
                  <div>
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="rememberPasswordCheck"
                    />
                    <label class="form-check-label" for="rememberPasswordCheck">
                      Remember password
                    </label>
                  </div>
                  <a class="small" href="#">Forgot password?</a>
                </div>

                <div class="d-grid">
                  <button
                    class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2"
                    type="submit"
                  >
                    Sign in
                  </button>
                </div>

                <div class="text-capitalize text-center pb-3">
                  or Sign up with
                </div>
                <div class="footer_social_area text-end text-center">
                  <a
                    href="#"
                    data-toggle="tooltip"
                    data-placement="top"
                    title=""
                    data-original-title="Facebook"
                    ><i class="fa fa-facebook"></i></a
                  > <a
                    href="#"
                    data-toggle="tooltip"
                    data-placement="top"
                    title=""
                    data-original-title="Skype"
                    ><i class="fa fa-google"></i></a
                  ><a
                    href="#"
                    data-toggle="tooltip"
                    data-placement="top"
                    title=""
                    data-original-title="Twitter"
                    ><i class="fa fa-twitter"></i
                  ></a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
  </div>
</div>
